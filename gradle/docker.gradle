task buildDocker(dependsOn: 'build') {
    doLast {
        exec {
            commandLine 'docker', 'build', '-f', 'gradle/Dockerfile', '-t', 'pushit', 'build/libs/'
        }
        def springProfile = 'SPRING_PROFILES_ACTIVE=' + String.valueOf(profile)
        exec {
            commandLine 'docker', 'run', '-d',
                    '--name', 'pushit',
                    '--network', 'pushit',
                    '-p', '80:8080',
                    '--restart', 'always',
                    '-e', springProfile, 'pushit'
        }
    }
}
